apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/kse-bd8338bbe006/kse-labs-deployment.git
        revision: main
        directories:
          - path: applications/*
  template:
    metadata:
      name: 'svc-{{path.basename}}'
    spec:
      project: applications
      source:
        repoURL: https://github.com/kse-bd8338bbe006/kse-labs-deployment.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
