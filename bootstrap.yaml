apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: bootstrap
  source:
    repoURL: https://github.com/kse-whatisyouralibi/kse-labs-deployment.git
    targetRevision: main
    path: argocd/
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
